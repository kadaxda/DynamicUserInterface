<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menuContainer">
      <div class="menuIconBackground">
        <span class="material-icons" id="menuIcon">menu</span>
      </div>
      <div class="menuBackground"></div>
      <div class="menuContent">
        <p>Menu</p>
        <p>Home</p>
        <p>Contact</p>
      </div>
    </div>

    <div class="wrap">
      <div class="dropDownContent">
        <p>Menu</p>
        <p>Home</p>
        <p>Contact</p>
      </div>

      <div class="currentImage">
        <div id="imageSliderContainer"></div>
        <span class="material-icons-outlined arrows" id="forward">
          arrow_forward_ios
        </span>
        <span class="material-icons-outlined arrows" id="back">
          arrow_back_ios
        </span>
        <div class="dotContainer"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
